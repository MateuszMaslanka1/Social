<div [className]="'eye'">
    <fa-icon [icon]="faEye"></fa-icon>
</div>
<div [className]="'heart'">
    <fa-icon [icon]="faHeart" [class.change-color]="isLike" (click)="likeNotification()"></fa-icon>
</div>
<div [className]="'trash'">
    <fa-icon [icon]="faTrash" (click)="removeNotification()"></fa-icon>
</div>
