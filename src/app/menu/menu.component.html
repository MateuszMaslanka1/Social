<section>
    <div [className]="'nav-bar'">
      <div  [className]="'pencil'">
        <fa-icon [icon]='faPencilAlt'></fa-icon>
    </div>
    </div>
    <div [className]="'photo'">
      <img src="../../assets/photo/adult-beard-boy-casual-220453.jpg" >
    </div>
    <div [className]="'description'">
      <h3>Designer Name</h3>
      <p>love with UI/ GUI / UX</p>
    </div>
        <div (click)='showEmailList($event)' [className]="'element-list add-border'">
          <div [className]="'border-for-description'">
            <div [className]="'icon'">
              <fa-icon [icon]='faEnvelope'></fa-icon>
            </div>
            <app-menu-icons text="Mail Inbox" count="{{this.countOfEmail}}"></app-menu-icons>
          </div>
        </div>
        <ul [className]="'sub-email-list'">
          <li [className]="'sub-element'" [hidden]='emailFlag' *ngFor="let item of mail">{{item}}</li>
        </ul>
        <div [className]="'element-list click-style-option'">
          <div [className]="'border-for-description'">
            <div [className]="'icon'">
              <fa-icon [icon]='faUserFriends' [className]="'color-for-icon'"></fa-icon>
            </div>
            <app-menu-icons  text="Friends" count="25"></app-menu-icons>
          </div>
        </div>
        <div [className]="'element-list'">
          <div [className]="'border-for-description'">
            <div [className]="'icon'">
              <fa-icon [icon]='faPaperPlane'></fa-icon>
            </div>
            <app-menu-icons text="Invents" count="1"></app-menu-icons>
          </div>
        </div>
        <div  [className]="'element-list'">
          <div [className]="'border-for-description'">
            <div [className]="'icon'">
              <fa-icon [icon]='faBookmark'></fa-icon>
            </div>
            <app-menu-icons text="Bookmarks" count="0"></app-menu-icons>
          </div>
        </div>
        <div [className]="'element-list'">
          <div [className]="'border-for-description'">
            <div [className]="'icon'">
              <fa-icon [icon]='faCog'></fa-icon>
            </div>
            <app-menu-icons text="Account Settings" count="0"></app-menu-icons>
          </div>
        </div>
   <div [className]="'eject'">
     <fa-icon [icon]='faEject'></fa-icon>
    </div>
</section>
